<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!-- bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- medium-editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css (alltid etter linked css..) -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body>

    <!-- navbar (custom-navbar er ikke fyllt ut)-->
    <nav class="navbar navbar-default techfont custom-navbar" techfont>
      <div class="container">
        <ul>
          <li> <a class="navbar-brand bigbrand" href="{% url 'post_list' %}"> My Blog </a> </li>
          <li> <a href="{% url 'about' %}"></a> About </li>
          <li> <a href="https://www.github.com"></a> Github </li>
          <li> <a href="https://www.google.com"></a> Google </li>
        </ul>
      </div>
    </nav>

    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
        <li> <a href="{% url 'post_new' %}"></a>New Post</li>
        <li> <a href="{% url 'post_draft_list' %}"></a>Drafts</li>
        <li> <a href="{% url 'logout' %}"></a>Logout</li>
        <li>Welcome: {{user.username}}</li>
      {% else %}
        <li> <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
      {% endif %}
    </ul>

    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            <!-- blokken kan hete hva den vil, sÃ¥ lenge den blir referert til med samme navn andre steder.. -->
            {% endblock %}
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
